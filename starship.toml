# ─── Starship Prompt ──────────────────────────────────────────
# Clean, minimal — no cloud provider noise

format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$character"""

# ─── Disable cloud noise ─────────────────────────────────────
[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

[docker_context]
disabled = true

[azure]
disabled = true

# ─── Directory ────────────────────────────────────────────────
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

# ─── Git ──────────────────────────────────────────────────────
[git_branch]
format = " [$branch]($style) "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"

# ─── Languages (only show when in relevant project) ──────────
[python]
format = '[${symbol}${pyenv_prefix}(${version})]($style) '
symbol = " "

[nodejs]
format = '[$symbol($version)]($style) '
symbol = " "

# ─── Prompt character ────────────────────────────────────────
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
