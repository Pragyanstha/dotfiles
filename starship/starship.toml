# Clean, minimal prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$character"""

# Disable all the cloud noise
[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

[docker_context]
disabled = true

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true

# Git
[git_branch]
format = " [$branch]($style) "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'

# Username — shown on SSH or as root
[username]
show_always = false
format = "[$user]($style)@"
style_user = "bold yellow"
style_root = "bold red"

# Hostname — shown on SSH
[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bold blue"

# Prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
